name: Linux

on:
  push:
    paths-ignore:
      - '*.md'
      - '.gitignore'

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Install zsh
      run: |
        sudo apt-get update
        sudo apt-get install -y zsh
    - name: Run test
      run: |
        zsh test/test.zsh
